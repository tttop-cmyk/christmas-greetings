<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节祝福 - 虎子</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8ff;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #4CAF50;
        }
        .container {
            margin-top: 50px;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/snow.png') repeat;
            pointer-events: none;
            z-index: 9999;
            animation: fall 10s infinite linear;
        }
        @keyframes fall {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="container">
        <h1>圣诞节快乐，虎子！🎄</h1>
        <p class="message">愿你的圣诞节充满欢乐与温暖，生活中每一天都闪烁着幸福的光芒！</p>
        <p class="message">祝福你和你所爱的人一起度过一个难忘的节日季节！🎅✨</p>
    </div>

</body>
</html>
